    <!-- Contact Section -->
    <section id="contact" class="contact-section p-4">
        <h1 class="text-center text-white text-4xl font-bold mb-4">Contact <span class="new">Me!</span></h1>
        <form id="contact-form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fullName" class="block text-lg mb-1">Full Name</label>
                    <input type="text" class="form-control" id="fullName">
                    <div id="fullName-error" class="text-danger mt-1"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="email" class="block text-lg mb-1">Email Address</label>
                    <input type="email" class="form-control" id="email">
                    <div id="email-error" class="text-danger mt-1"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="mobileNumber" class="block text-lg mb-1">Mobile Number</label>
                    <input type="tel" class="form-control" id="mobileNumber">
                    <div id="mobileNumber-error" class="text-danger mt-1"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="emailSubject" class="block text-lg mb-1">Email Subject</label>
                    <input type="text" class="form-control" id="emailSubject">
                    <div id="emailSubject-error" class="text-danger mt-1"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="block text-lg mb-1">Your Message</label>
                <textarea class="form-control" id="message" rows="4"></textarea>
                <div id="message-error" class="text-danger mt-1"></div>
            </div>
            <button type="submit" class="btn btn-submit text-center">Submit</button>
        </form>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', function () {
            document.getElementById('menu-icon').classList.toggle('d-none');
            document.getElementById('close-icon').classList.toggle('d-none');
        });

        // Ensure that the close icon is hidden by default and the menu icon is visible
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('menu-icon').classList.remove('d-none');
            document.getElementById('close-icon').classList.add('d-none');
        });

        // Throttled form validation
        const form = document.getElementById('contact-form');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const mobileNumberInput = document.getElementById('mobileNumber');
        const emailSubjectInput = document.getElementById('emailSubject');
        const messageInput = document.getElementById('message');

        // Validation function
        function validateInput() {
            const nameError = document.getElementById('fullName-error');
            const emailError = document.getElementById('email-error');
            const mobileError = document.getElementById('mobileNumber-error');
            const subjectError = document.getElementById('emailSubject-error');
            const messageError = document.getElementById('message-error');
            
            // Clear previous errors
            nameError.textContent = '';
            emailError.textContent = '';
            mobileError.textContent = '';
            subjectError.textContent = '';
            messageError.textContent = '';

            // Basic validation
            if (!fullNameInput.value.trim()) {
                nameError.textContent = 'Full Name is required.';
            }
            if (!emailInput.value.trim() || !/^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/.test(emailInput.value)) {
                emailError.textContent = 'A valid Email Address is required.';
            }
            if (!mobileNumberInput.value.trim()) {
                mobileError.textContent = 'Mobile Number is required.';
            }
            if (!emailSubjectInput.value.trim()) {
                subjectError.textContent = 'Email Subject is required.';
            }
            if (!messageInput.value.trim()) {
                messageError.textContent = 'Message is required.';
            }
        }

        // Apply throttling to validation
        const throttledValidation = _.throttle(validateInput, 500); // 500ms throttle

        // Attach throttled validation to input events
        fullNameInput.addEventListener('input', throttledValidation);
        emailInput.addEventListener('input', throttledValidation);
        mobileNumberInput.addEventListener('input', throttledValidation);
        emailSubjectInput.addEventListener('input', throttledValidation);
        messageInput.addEventListener('input', throttledValidation);
    </script>
